<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <title>메인 페이지</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui,
                Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo',
                'Noto Sans KR', 'Malgun Gothic', sans-serif;
        }

        .main-photo {
            position: relative;
            overflow: hidden;
        }

        .main-photo .bg {
            width: 100%;
            height: auto;
            /* 세로는 자동 → 비율 유지 */
            object-fit: contain;
            /* contain으로 비율 맞춰서 전체 표시 */
            display: block;
        }

        .photo-opacity {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.25);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding-bottom: 300px;
        }


        .main-title h1 {
            /* 중복/충돌 제거: 한 번만 명확히 지정 */
            display: block;
            /* flex 금지 → line-height 정상 동작 */
            margin: 0 0 1rem;
            /* 상단 흰띠 방지(=margin-top 0) */
            font-size: 52px;
            /* 또는 font-size: 3.25rem; */
            line-height: 1.6;
            /* 1.3~1.5 사이에서 조절 */
            font-weight: 600;
            color: #fff;

            /* 살짝 위로 */
            transform: translateY(-20px);
        }

        .photo-opacity .cta-btn {
            margin-top: 80px;
        }

        .cta-btn {
            appearance: none;
            /* 기본 스타일 제거 */
            background: #BFAE9F;
            color: #fff;
            /* 글자색 */
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            font-weight: 500;
            font-size: 34px;
            /* 필요 시 16~20px로 조정 */
            line-height: 1;
            /* 세로 정렬 안정화 */
            padding: 16px 60px;
            /* 버튼 크기 */
            border-radius: 20px;
            /* 알약 모양 */
            border: none;
            outline: none;
            letter-spacing: .02em;
             transition: background-color 0.4s ease,   /* 0.6초 동안 색상 변화 */
              transform .15s ease,
              box-shadow .2s ease;
              cursor: pointer;
        }
        .cta-btn:hover {
            background:#9A8D82;
        }
    </style>
</head>

<body>
    <div class="main-photo">
        <img src="/photo/뒷배경.jpg" alt="배경사진" class="bg">
        <div class="photo-opacity">
            <div class="main-title">
                <h1>몸과 마음에 필요한 차,<br>로그인 하고 추천받으세요</h1>
            </div>
            <button class="cta-btn">지금 로그인하기</button>
        </div>
    </div>
</body>

</html>
